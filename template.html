<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            background-image: linear-gradient( green, red);
            color: transparent;
            background-clip: text;
            width: 21%;
            position: absolute;
            top: -3pc;
            left: 40%;

        }
    </style>
</head>

<body>
    <div style="background: #a52a2a; padding-top: 2pc; padding-bottom: 2pc; margin-left: 20%; margin-right: 20%; margin-bottom: 100pc; margin-top: 10pc;">
        <div style="position: sticky;">
            <img src="MY.png" id="a">
        </div>
        <hr  style="border: 1px solid rgba(255, 230, 0, 0.808);" />
        <hr style="border: 1px solid rgba(255, 230, 0, 0.808);">
        <div style="background: rgba(255, 230, 0, 0.808);">
           <div style="padding: 1pc; text-align: center;">
            <span style="font-size:50px; font-weight:bold">Certificate Of Proficiency
            </span>
             <br><br>
             <span style="font-size:25px"><i>This is to certify that</i></span>
             <br><br>
             <span style="font-size:30px"><b>{{ student }}</b></span><br/><br/>
             <span style="font-size:25px"><i>has completed the course</i></span> <br/><br/>
             <span style="font-size:30px">{{ course }}</span> <br/><br/>
             <span style="font-size:20px">with score of <b> {{ grade }}</b></span> <br/><br/><br/><br/>
             <span style="font-size:25px"><i>dated</i></span><br>
            {{ date }}
           </div>
        </div>
        <hr style="border: 1px solid rgba(255, 230, 0, 0.808);" />
        <hr style="border: 1px solid rgba(255, 230, 0, 0.808);" />


    </div>
</body>

</html>
